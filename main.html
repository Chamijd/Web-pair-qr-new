<script>
// Firebase configuration (only using Auth)
const firebaseConfig = {
  apiKey: "AIzaSyBXC2342molY7V18Ae1_JkF4t3XZ__2Wfk",
  authDomain: "supunmd-f1577.firebaseapp.com",
  projectId: "supunmd-f1577",
  storageBucket: "supunmd-f1577.appspot.com",
  messagingSenderId: "893938799949",
  appId: "1:893938799949:web:0f273340a02d8449a15304",
  measurementId: "G-Q717X9Q32T"
};

// Initialize Firebase Auth only
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Google Sign-In Configuration
let googleUser = null;

// Initialize Google Sign-In
function initializeGoogleSignIn() {
  google.accounts.id.initialize({
    client_id: "1052257607060-rmifa7sed067ikisdvllo5hjqnlphqc9.apps.googleusercontent.com",
    callback: handleCredentialResponse
  });
  
  google.accounts.id.renderButton(
    document.getElementById("googleSignIn"),
    { theme: "outline", size: "large", width: "300" }
  );
}

// Handle Google Sign-In response
function handleCredentialResponse(response) {
  const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
  
  auth.signInWithCredential(credential)
    .then((result) => {
      googleUser = result.user;
      updateUIAfterLogin();
      showConfirmation(`Welcome, ${googleUser.displayName}!`, true);
      loadComments(); // Load comments after login
    })
    .catch((error) => {
      showConfirmation("Login failed: " + error.message, false);
    });
}

// Update UI after login
function updateUIAfterLogin() {
  // Create user info display
  const userInfoDiv = document.createElement('div');
  userInfoDiv.className = 'user-info';
  userInfoDiv.innerHTML = `
    <img src="${googleUser.photoURL || 'https://i.imgur.com/8Km9tLL.png'}" alt="User Photo">
    <span>${googleUser.displayName}</span>
    <button class="sign-out-btn" onclick="signOut()"><i class="fas fa-sign-out-alt"></i></button>
  `;
  document.body.appendChild(userInfoDiv);

  // Update comment form
  document.getElementById('commenterName').value = googleUser.displayName;
  document.getElementById('commenterName').disabled = true;
  document.getElementById('postCommentBtn').disabled = false;
  
  // Hide Google sign-in button
  document.getElementById('googleSignIn').style.display = 'none';
}

// Sign out function
function signOut() {
  auth.signOut().then(() => {
    googleUser = null;
    document.querySelector('.user-info').remove();
    document.getElementById('commenterName').value = '';
    document.getElementById('commenterName').disabled = false;
    document.getElementById('postCommentBtn').disabled = true;
    document.getElementById('googleSignIn').style.display = 'inline-flex';
    showConfirmation("Signed out successfully!", true);
  }).catch((error) => {
    showConfirmation("Sign out failed: " + error.message, false);
  });
}

// Check auth state on load
auth.onAuthStateChanged((user) => {
  if (user) {
    googleUser = user;
    updateUIAfterLogin();
    loadComments();
  }
});

let userId = localStorage.getItem("userId");
if (!userId) {
  userId = "user_" + Math.random().toString(36).substr(2, 9);
  localStorage.setItem("userId", userId);
}

const backgroundMusic = document.getElementById("backgroundMusic"),
      musicToggle = document.getElementById("musicToggle");
let isMusicPlaying = false;

function toggleMusic() {
  if (isMusicPlaying) {
    backgroundMusic.pause();
    backgroundMusic.currentTime = 0;
    musicToggle.classList.remove("playing");
    musicToggle.classList.add("pulse");
    showConfirmation("Music stopped!", true);
  } else {
    backgroundMusic.play().then(() => {
      musicToggle.classList.add("playing");
      musicToggle.classList.remove("pulse");
      showConfirmation("Music started!", true);
    }).catch(e => {
      showConfirmation("Could not play music: " + e, false);
    });
  }
  isMusicPlaying = !isMusicPlaying;
}

function startLoading() {
  setTimeout(() => {
    document.getElementById("loading-screen").style.display = "none";
    document.getElementById("main-content").style.display = "block";
    fetchIPAndTime();
    fetchWeather();
    fetchBatteryLevel();
    
    // Initialize Google Sign-In after page loads
    initializeGoogleSignIn();
    
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00f0ff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 }
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00f0ff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: { enable: true, rotateX: 600, rotateY: 1200 }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } },
          bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
          repulse: { distance: 200, duration: 0.4 },
          push: { particles_nb: 4 },
          remove: { particles_nb: 2 }
        }
      },
      retina_detect: true
    });
    
    document.addEventListener("click", function e() {
      toggleMusic();
      document.removeEventListener("click", e);
    }, { once: true });
  }, 2000);
}

function fetchIPAndTime() {
  fetch("https://api.ipify.org?format=json")
    .then(response => response.json())
    .then(data => {
      document.getElementById("ip-info").innerText = "IP Address: " + data.ip;
    });
  
  const now = new Date();
  document.getElementById("time-info").innerText = "Time: " + now.toLocaleTimeString();
}

function fetchWeather() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(position => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      fetch(`https://api.weatherapi.com/v1/current.json?key=4d673b437b5b4e92952155513242605&q=${lat},${lon}`)
        .then(response => response.json())
        .then(data => {
          const condition = data.current.condition.text;
          const temp = data.current.temp_c;
          document.getElementById("weather-info").innerText = `Weather: ${condition}, ${temp}°C`;
        });
    }, () => {
      document.getElementById("weather-info").innerText = "Weather: Location permission denied.";
    });
  } else {
    document.getElementById("weather-info").innerText = "Weather: Geolocation not supported.";
  }
}

async function fetchBatteryLevel() {
  if (navigator.getBattery) {
    const battery = await navigator.getBattery();
    const level = Math.round(battery.level * 100);
    document.getElementById("battery-info").innerHTML = `<i class="fas fa-battery-half"></i> Battery Level: ${level}%`;
    
    battery.addEventListener('levelchange', () => {
      const level = Math.round(battery.level * 100);
      document.getElementById("battery-info").innerHTML = `<i class="fas fa-battery-half"></i> Battery Level: ${level}%`;
    });
  } else {
    document.getElementById("battery-info").innerText = "Battery info not supported.";
  }
}

function createRipple(event) {
  const button = event.currentTarget;
  const ripple = document.createElement("span");
  const diameter = Math.max(button.clientWidth, button.clientHeight);
  const radius = diameter / 2;

  ripple.style.width = ripple.style.height = `${diameter}px`;
  ripple.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
  ripple.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
  ripple.classList.add("ripple");

  const existingRipple = button.getElementsByClassName("ripple")[0];
  if (existingRipple) {
    existingRipple.remove();
  }

  button.appendChild(ripple);
}

const buttons = document.getElementsByTagName("button");
for (const button of buttons) {
  button.addEventListener("click", createRipple);
}

// Comment system using localStorage
let comments = JSON.parse(localStorage.getItem("chama-comments")) || {};

function saveComments() {
  localStorage.setItem("chama-comments", JSON.stringify(comments));
}

function postComment() {
  const name = googleUser ? googleUser.displayName : document.getElementById("commenterName").value.trim();
  const comment = document.getElementById("commentText").value.trim();
  const time = new Date().toLocaleString();
  
  if (!name || !comment) {
    return showConfirmation("Please fill in both fields!", false);
  }

  const commentId = "comment_" + Date.now();
  
  comments[commentId] = {
    name: name,
    comment: comment,
    time: time,
    likes: 0,
    likedBy: {},
    replies: {},
    userId: googleUser ? googleUser.uid : null
  };
  
  saveComments();
  document.getElementById("commentText").value = "";
  showConfirmation("Comment posted successfully!", true);
  loadComments();
}

function postReply(commentId) {
  const name = googleUser ? googleUser.displayName : document.getElementById(`replyName-${commentId}`).value.trim();
  const comment = document.getElementById(`replyText-${commentId}`).value.trim();
  const time = new Date().toLocaleString();
  
  if (!name || !comment) {
    return showConfirmation("Please fill in both fields!", false);
  }

  const replyId = "reply_" + Date.now();
  
  if (!comments[commentId].replies) {
    comments[commentId].replies = {};
  }
  
  comments[commentId].replies[replyId] = {
    name: name,
    comment: comment,
    time: time,
    likes: 0,
    likedBy: {},
    userId: googleUser ? googleUser.uid : null
  };
  
  saveComments();
  document.getElementById(`replyName-${commentId}`).value = "";
  document.getElementById(`replyText-${commentId}`).value = "";
  document.getElementById(`replyForm-${commentId}`).style.display = "none";
  showConfirmation("Reply posted successfully!", true);
  loadComments();
}

function loadReplies(commentId, replies) {
  const repliesContainer = document.getElementById(`replies-${commentId}`);
  repliesContainer.innerHTML = "";
  
  Object.keys(replies).forEach(replyId => {
    const reply = replies[replyId];
    const isLiked = reply.likedBy && reply.likedBy[userId];
    const canDelete = googleUser && (googleUser.uid === reply.userId);
    
    const replyElement = document.createElement("div");
    replyElement.classList.add("reply-entry");
    replyElement.id = `reply-${commentId}-${replyId}`;
    
    replyElement.innerHTML = `
      <strong>${escapeHtml(reply.name)}</strong><br>
      ${escapeHtml(reply.comment)}<br>
      <small style="color:#888;">${reply.time}</small>
      <div class="comment-actions">
        <button class="action-btn like-btn" onclick="likeReply('${commentId}', '${replyId}')">
          ${isLiked ? "❤️" : "🤍"} (<span id="reply-like-count-${commentId}-${replyId}">${reply.likes || 0}</span>)
        </button>
        ${canDelete ? `<button class="action-btn delete-btn" onclick="showPasswordPrompt('${commentId}', '${replyId}')">🗑️ Delete</button>` : ''}
      </div>
    `;
    
    repliesContainer.appendChild(replyElement);
  });
}

function toggleReplyForm(commentId) {
  const form = document.getElementById(`replyForm-${commentId}`);
  form.style.display = form.style.display === "none" ? "block" : "none";
}

function likeComment(commentId) {
  const comment = comments[commentId];
  
  if (!comment.likedBy) {
    comment.likedBy = {};
  }
  
  if (comment.likedBy[userId]) {
    comment.likes = (comment.likes || 0) - 1;
    comment.likedBy[userId] = null;
    showConfirmation("Like removed!", false);
  } else {
    comment.likes = (comment.likes || 0) + 1;
    comment.likedBy[userId] = true;
    showConfirmation("Liked comment!", true);
  }
  
  saveComments();
  loadComments();
}

function likeReply(commentId, replyId) {
  const reply = comments[commentId].replies[replyId];
  
  if (!reply.likedBy) {
    reply.likedBy = {};
  }
  
  if (reply.likedBy[userId]) {
    reply.likes = (reply.likes || 0) - 1;
    reply.likedBy[userId] = null;
    showConfirmation("Like removed!", false);
  } else {
    reply.likes = (reply.likes || 0) + 1;
    reply.likedBy[userId] = true;
    showConfirmation("Liked reply!", true);
  }
  
  saveComments();
  loadComments();
}

function showPasswordPrompt(commentId, replyId = null) {
  currentCommentId = commentId;
  currentReplyId = replyId;
  document.getElementById("passwordModal").classList.add("active");
  document.getElementById("passwordInput").focus();
}

function closePasswordModal() {
  document.getElementById("passwordModal").classList.remove("active");
  document.getElementById("passwordInput").value = "";
  currentCommentId = null;
  currentReplyId = null;
}

function checkPassword() {
  const password = document.getElementById("passwordInput").value;
  const passwordInput = document.getElementById("passwordInput");
  
  if (password === "chamindu2008") {
    closePasswordModal();
    showConfirmation("Access granted!", true);
    setTimeout(() => {
      currentReplyId ? deleteReply(currentCommentId, currentReplyId) : deleteComment(currentCommentId);
    }, 1000);
  } else {
    passwordInput.classList.add("shake");
    showConfirmation("Incorrect password!", false);
    setTimeout(() => {
      passwordInput.classList.remove("shake");
      passwordInput.value = "";
      passwordInput.focus();
    }, 500);
  }
}

function showConfirmation(message, isSuccess) {
  const confirmation = document.getElementById("confirmationMessage");
  document.getElementById("messageText").textContent = message;
  
  confirmation.className = "confirmation-message";
  if (isSuccess) {
    confirmation.innerHTML = `<i class="fas fa-check-circle"></i><span id="messageText">${message}</span>`;
  } else {
    confirmation.innerHTML = `<i class="fas fa-times-circle"></i><span id="messageText">${message}</span>`;
    confirmation.classList.add("error");
  }
  
  confirmation.classList.add("show");
  setTimeout(() => {
    confirmation.classList.remove("show");
  }, 3000);
}

function deleteComment(commentId) {
  const commentElement = document.getElementById("comment-" + commentId);
  commentElement.style.animation = "fadeOut 0.5s ease forwards";
  
  setTimeout(() => {
    delete comments[commentId];
    saveComments();
    loadComments();
    showConfirmation("Comment deleted successfully!", true);
  }, 500);
}

function deleteReply(commentId, replyId) {
  const replyElement = document.getElementById(`reply-${commentId}-${replyId}`);
  replyElement.style.animation = "fadeOut 0.5s ease forwards";
  
  setTimeout(() => {
    delete comments[commentId].replies[replyId];
    saveComments();
    loadComments();
    showConfirmation("Reply deleted successfully!", true);
  }, 500);
}

function escapeHtml(text) {
  return text.replace(/[&<>"']/g, function(match) {
    return {
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    }[match];
  });
}

// Load all comments
function loadComments() {
  const commentsList = document.getElementById("commentList");
  commentsList.innerHTML = "";
  
  Object.keys(comments).forEach(commentId => {
    const comment = comments[commentId];
    const isLiked = comment.likedBy && comment.likedBy[userId];
    const canDelete = googleUser && (googleUser.uid === comment.userId);
    
    const commentElement = document.createElement("div");
    commentElement.classList.add("comment-entry");
    commentElement.id = "comment-" + commentId;
    
    commentElement.innerHTML = `
      <strong>${escapeHtml(comment.name)}</strong><br>
      ${escapeHtml(comment.comment)}<br>
      <small style="color:#888;">${comment.time}</small>
      <div class="comment-actions">
        <button class="action-btn like-btn" onclick="likeComment('${commentId}')">
          ${isLiked ? "❤️" : "🤍"} (<span id="like-count-${commentId}">${comment.likes || 0}</span>)
        </button>
        <button class="action-btn reply-btn" onclick="toggleReplyForm('${commentId}')">💬 Reply</button>
        ${canDelete ? `<button class="action-btn delete-btn" onclick="showPasswordPrompt('${commentId}')">🗑️ Delete</button>` : ''}
      </div>
      
      <div id="replyForm-${commentId}" class="reply-form">
        <input type="text" id="replyName-${commentId}" class="glow-input" placeholder="Your Name" ${googleUser ? 'disabled value="' + googleUser.displayName + '"' : ''}>
        <textarea id="replyText-${commentId}" class="glow-input" placeholder="📝 Your Reply" rows="2"></textarea>
        <button class="glow-button" onclick="postReply('${commentId}')">Post Reply</button>
      </div>
      
      <div class="replies-container" id="replies-${commentId}"></div>
    `;
    
    commentsList.appendChild(commentElement);
    
    if (comment.replies) {
      loadReplies(commentId, comment.replies);
    }
  });
}
